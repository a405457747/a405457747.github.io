
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap5 实例</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />


  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #logoImg {
        width: 100px;
    }
  </style>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<header class="navbar navbar-expand-sm bg-dark navbar-dark container">
    <!-- Brand -->
    <a class="navbar-brand" href="#"><img src="./myLogo1.png" id="logoImg" /></a>
    
    <!-- Links -->
    <ul class="navbar-nav h2">
        <li class="nav-item ">
        <a class="nav-link " href="#">语文</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link " href="#">物理</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link " href="#">生物</a>
        </li>    
        <!-- Dropdown -->
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown">
            数学
        </a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">初中数学</a>
            <a class="dropdown-item" href="#">高中数学</a>
            <a class="dropdown-item" href="#">大学数学</a>
        </div>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#">博客</a>
        </li>
    </ul>
    <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
    </form>
</header>

<nav class="container">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h5>第一张图片描述标题</h5>
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h5>第二张图片描述标题</h5>
              
            </div> 
          </div>
          <div class="carousel-item">
            <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h5>第三张图片描述标题</h5>
              
            </div>  
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>    
</nav>

<main class="container">


  <div class="row">
    <aside class="col-sm-2 bg-primary text-white">
        <h2>测边链接列表项</h2>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">第一项</a>
          <a href="#" class="list-group-item list-group-item-action">第二项</a>
          <a href="#" class="list-group-item list-group-item-action">第三项</a>
        </div>
    </aside>
    <article class="col-sm-10  bg-dark text-white">
        <h2>文章栏目</h2>
        <div>文章内容</div>
    </article>
  </div>

</main>
<footer class="container">
    <div class="row">
        <div class="col-sm-6 bg-primary text-white">
            <h2>友情链接列表项</h2>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action">第一项</a>
              <a href="#" class="list-group-item list-group-item-action">第二项</a>
              <a href="#" class="list-group-item list-group-item-action">第三项</a>
            </div>
        </div>
        <div class="col-sm-6  bg-dark text-white">联系我们</div>
    </div>

        <div class="col-sm-12 text-center">Copyright © 2022-2022 数学老师姚天能 All Rights Reserved. 备案号：闽ICP备15012807号-1</div>
    </div>
</footer>
</body>
</html>
